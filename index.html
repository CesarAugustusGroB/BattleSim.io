<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BattleSim.io</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      background-color: #1a1a1a;
      color: white;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100%;
    }

    canvas {
      display: block;
    }

    /* Custom scrollbar for chat */
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }

    .scrollbar-thin::-webkit-scrollbar-track {
      background: #262626;
    }

    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #404040;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div id="root">
    <div style="color: grey; padding: 20px; font-family: monospace;">Loading BattleSim... (If this persists, check
      console)</div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
